<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Pokemon Rating</title>
  <link rel="shortcut icon" href="https://assets.pokemon.com/static2/_ui/img/favicon.ico">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer type="text/javascript" src="./src/main.js"></script>
</head>

<body>
  <header>
    <img class="pokemon__logo" src="assets/pokemon_logo_name.png" alt="pokemon logo">
    <h1>Rating</h1>
  </header>


  <!-- 1 id-->
  <div id="pokemon__display">
    <!-- Display our 5 pokemon cards from out db.json file, we will create an image element using the DOM-->
  </div>

  <!-- main section will show our pokemon details up close -->
  <div id="pokemon__detail">
    <!-- 2 class--> <img class="image__detail" src="assets/placeholder.png" alt="Insert Name Here" />
    <!--3  class-->
    <h2 class="name">Insert Name Here</h2>
    <!--4  class-->
    <h2 class="hp">Insert HP Here</h2>
  </div>

 
    <h2>Rating:</h2><br/>
    <p><em><strong>NOTE:</strong>
        Ratings are based on a 1 to 10 scale. 1 is horrible. 5 is average. 10 is great<em><br />
          <!-- 5 id --><span id='rating__display'>??</span> / 10
    </p>
    <br/>
    <h2>Comment:</h2>
    <!-- 6 id -->
    <p id='comment__display'>??</p>
  

  <!-- Adding a new pokemon Form -->
  <!-- 7 id -->
  <form id="new__pokemon">
    <h4>Add New pokemon</h4>
    <label for="name">Pokemon Name: </label>
    <!-- 8 id --> <input type="text" name="name" id="new__name" />
    <label for="hp">HP (hit points): </label>
    <!-- 9 id --> <input type="text" name="hp" id="new__hp" />
    <label for="image">Image: </label>
    <!-- 10 id --> <input type="text" name="image" id="new__image" />
    <label for="rating">Rating: </label>
    <!-- 11 id --> <input type="number" name="rating" id="new__rating" />
    <label for="new__comment">Comment: </label>
    <!-- 12 id --> <textarea name="new__comment" id="new__comment"></textarea>
    <input type="submit" value="Create" />
  </form>
  <footer>
    <img class="footer__img" src="assets/pokemon-icon.jpeg" alt="pokemon logo and name">
    <p>Copyright 2022, Pokemon Rating</p>
  </footer>

</body>

</html>
